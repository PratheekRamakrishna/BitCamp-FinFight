<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="logo-background logo-small">
        <!-- Ensure logo is in app/static/img/ -->
        <img src="{{ url_for('static', filename='img/logo.webp') }}" alt="SpendSmart Logo">
    </div>
    <div class="leaderboard-container">
        <h1>🏆 Leaderboard 🏆</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Customer</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {% for rank, customer, points in leaderboard %}
                <tr>
                    <td>{{ rank }}</td>
                    <td>{{ customer }}</td>
                    <td>{{ points }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align: center;"> <a href="{{ url_for('login') }}" class="back-link">Back to Login</a> </div>
    </div>
</body>
</html>
