<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpendSmart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-background logo-large">
                 <!-- Ensure logo is in app/static/img/ -->
                <img src="{{ url_for('static', filename='img/logo.webp') }}" alt="SpendSmart Logo">
            </div>
        </div>
        <h1>Welcome Back!</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class=flashes style="margin-bottom: 1.5em; margin-top: -0.5em;">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('login') }}">
            <div class="form-group" style="margin-bottom: 1em;">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p class="concept-note"><strong>Note:</strong> For this concept demo, the password for all users is '<strong>password</strong>'.</p>
    </div>
</body>
</html>
